<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zenox</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #121212);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #00bcd4; /* You can change this color if you want */
            font-weight: bold;
            text-shadow: 0 0 15px #00bcd4;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 1.8s ease-in-out;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #fff;
            border-radius: 8px;
            background: transparent;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background-color: #444;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
        }

        .button:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div>
        <h1>Session web</h1>
        <div class="button-container">
            <button class="button" onclick="window.location.href='https://www.example1.com';">Pair</button>
            <button class="button" onclick="window.location.href='https://www.example2.com';">Qr</button>
        </div>
        <footer>&copy; 2025 Lynxgod</footer>
    </div>
</body>
</html>
